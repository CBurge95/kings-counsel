---
# generic page layout
layout: default
---

{% capture bio-image %}{{ page.bio-image }}{%endcapture%}

<div class="container my-4">
   <h1 class="text-center"> {{ page.title }} </h1>
    <div class="row p-5">
        <div class="col-md-6"> {% include feature/image.html objectid=bio-image %} </div>
        <div class="col-md-6">
            <div class="p-3" style="text-align:center;">
                <a href="{{ '/browse.html' | relative_url }}#{{ page.title }}" class="btn btn-custom">View Registers</a>
            </div>
            {{ content }}   
        </div>
    </div>
</div>
